<!DOCTYPE html>
<html lang="en">
    <head>
      
        <title>Frameset Example</title>
    </head>
    <frameset rows="*,*,*" frameborder="1" noresize="noresize">
        <!-- First frame -->
         
        <frame src="frame1.html" name="frame1">
           
        <frameset cols="*,*">
            <frame src="frame2.html">
                <frameset cols="*,*">
                   
                        
                           <frameset rows="*,*,*">
                            <frame src="frame5.html">
                                <frame src="frame6.html">
                                    <frame src="frame5.html">
                                   

                           </frameset>
                                <frame src="frame7.html">
                                    

                       
                </frameset>
                   
                    </frameset>
        
        
        <!-- Iframes fallback content -->
        <frame src="frame3.html" name="frame3">
        
        <noframes>
            <body>
                Your browser doesn't support frames. Please update to a modern
                browser.
            </body>
        </noframes>
    </frameset>
</html>
